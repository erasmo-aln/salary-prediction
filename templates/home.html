<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Salary Prediction App</h1>
    </header>
    <main>
        <form action="/predict" method="POST">
            <label for="Continent">Continent:</label>
            <select id="Continent" name="Continent" required>
                <option selected>Selecione o continente</option>
                <option>North America</option>
                <option>South America</option>
                <option>Europe</option>
                <option>Africa</option>
                <option>Oceania</option>
                <option>Asia</option>
                <option>Europe/Asia</option>
                <option value="N/A">Other</option>
            </select>

            <label for="profession">Profession:</label>
            <select id="profession" name="profession" required>
                <option selected>Selecione a profissão</option>
                <option>DevOps specialist</option>
                <option>Developer, full-stack</option>
                <option>Developer, back-end</option>
                <option>Engineering manager</option>
                <option>Developer, desktop or enterprise applications</option>
                <option>Developer, front-end</option>
                <option>Data engineer</option>
                <option>Data scientist or machine learning specialist</option>
                <option>Database administrator</option>
                <option>Developer, QA or test</option>
                <option>Developer Experience</option>
                <option>Cloud infrastructure engineer</option>
                <option>Developer, embedded applications or devices</option>
                <option>Developer, mobile</option>
                <option>Developer Advocate</option>
                <option>Academic researcher</option>
                <option>Engineer, site reliability</option>
                <option>Developer, game or graphics</option>
                <option>Research & Development role</option>
                <option>Developer, AI</option>
                <option>Data or business analyst</option>
                <option>Security professional</option>
                <option>System administrator</option>
                <option>Hardware Engineer</option>
                <option>Blockchain</option>
            </select>

            <label for="experience">Experience range:</label>
            <select id="experience" name="experience" required>
                <option selected>Selecione a faixa de experiência:</option>
                <option><=1</option>
                <option>(1, 3]</option>
                <option>(3, 6]</option>
                <option>(6, 10]</option>
                <option>(10, 15]</option>
                <option>15+</option>
            </select>

            <label for="Education">Education:</label>
            <select id="Education" name="Education" required>
                <option>Bachelor</option>
                <option>Master</option>
                <option>Other</option>
                <option>Doctor</option>
                <option>Primary</option>
            </select>

            <label for="Work Type">Work Type:</label>
            <select id="Work Type" name="Work Type" required>
                <option>Hybrid</option>
                <option>Remote</option>
                <option>In-person</option>
            </select>

            <label for="Age">Age:</label>
            <select id="Age" name="Age" required>
                <option>18-24 years old</option>
                <option>25-34 years old</option>
                <option>35-44 years old</option>
                <option>45-54 years old</option>
                <option>55-64 years old</option>
                <option>65 years or older</option>
            </select>

            <button type="submit">Predict Salary</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </main>
</body>
</html>
